<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="../css/bookAdd.css">
</head>
<body>
    <h1 id="h11">Book Library</h1>
    <div class="AddBook">
        <h2>Add Book to the Library</h2>
        <form id="addbook">

            <label for="title">Book Name</label>
            <input type="text" id="title" placeholder="Book Title" required>
            <br></br>

            <label for="author">Author</label>
            <input type="text" id="author" placeholder="Author Name" required>
            <br></br>

            <label for="year">Publication Year</label>
            <input type="number" id="year" placeholder="Publication year" required>
            <br></br>
            <label for="isbn">ISBN</label>
            <input type="text" id="isbn" placeholder="ISBN" required>
            <br></br>

            <button type="submit" id="btn">Add Book</button>
        </form>
    </div>

    <script src="../js/bookAdd.js"></script>
    
</body>
</html>
