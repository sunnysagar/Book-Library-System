<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Signup</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <div class='form-container'>
       
        <div class='formm'>
          <div class='span'>
            <div class='left'>
              <h2>Create Account</h2>
            </div>
            <div class='right'>
              <h3 id="stuLogin"> <a href='#'>Sign in</a></h3>

              <script>
                document.getElementById('stuLogin').addEventListener('click', function(){
                    window.location.href = 'studentLog.html';
                });
              </script>
            </div>
          
          </div>
          <form onSubmit={handleSubmit}>
  
            <div class='input-field'>
                <label>Name</label>
                <input type="text" name="name" placeholder="Your Name" required="true" onChange={handleChange} />
              
            </div>
  
            <div class='input-field'>
                <label>Email</label>
                <input type="email" name="email" placeholder="Your Email"  required="true" onChange={handleChange} />
                
            </div>
  
            <div class='input-field'>
                <label>Phone</label>
                <input type="text" name="phone" placeholder="Your Mobile number" required="true" onChange={handleChange} />    
            </div>
  
            <div class='input-field'>
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter password" required="true" onChange={handleChange} />    
            </div>
  
            <button type="submit">Sign Up</button>
            <!-- {error && <span class='error'>{error}</span>}  -->
              <div class='Log'>
                <a id="stuLoginn" href="#">Already have an account? </a>

                <script>
                  document.getElementById('stuLoginn').addEventListener('click', function(){
                      window.location.href = 'studentLog.html';
                  });
                </script>

              </div>
              <!-- <ToastContainer/> -->
            </form>
          </div>      
      </div>
    
</body>
</html>
